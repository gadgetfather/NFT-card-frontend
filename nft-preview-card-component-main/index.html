<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="canvas">
  <div class="card">
    <div class="image-box ">
      
      <img class="eth-image " src="./images/image-equilibrium.jpg" alt="">
      
        <img class="hover-eye" src="./images/icon-view.svg" alt="">
      
      
    </div>
    <div class="details">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="pricing">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>

    <div class="author">
      <div class="avatar-box">
      <img class="avatar-image" src="./images/image-avatar.png" alt="">
    </div>
    <div>
      <p>Creation of <span class="name"> Jules Wyvern </span></p>
    </div>
    </div>
  </div>
    
  
</div>
  

  

  
  
  
  

  
</body>
</html>
